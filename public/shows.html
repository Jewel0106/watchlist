<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="">
  <title>Watchlist</title>

  <link rel="shortcut icon" href="#" type="image/x-icon">
  
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400|Nunito:300,400" rel="stylesheet">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">
      <img src="/images/tv-icon.png" width="30" height="30" class="d-inline-block align-top" alt="TV Icon">
      Watchlist
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/schedule">Schedule</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/shows">Shows</a>
        </li>       
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="member-name"></span>
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Account</a>
            <a class="dropdown-item" href="#">About</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/logout">Logout</a>
          </div>
        </li>
      </ul>     
    </div>
  </nav>

  <div class="container">

    <div class="row search">
      <div class="col-lg-6">
          <a href="/shows" class="view-shows-btn">View all Shows</a>
      </div>
      <div class="col-lg-6">
          <form class="form-inline my-2 my-lg-0 search-bar">
              <input class="form-control mr-sm-2 tv-input" type="search" placeholder="Search Shows" aria-label="Search">
              <button class="btn btn-outline-info my-2 my-sm-0 searchTV" type="submit">Search</button>
          </form>
      </div>
    </div>

    <div id="shows-list"></div>

    <div class="show-info-container shows">
        <div class="row show-title">
          <div class="col-lg-6">
              <h2 id="show-title"></h2>
          </div>   
          <div class="col-lg-6">
              <div class="watchlist-btn"></div>
          </div>        
        </div>    
        <div class="row">
          <div class="col-lg-3">
            <div id="show-img"></div>
          </div>
          <div class="col-lg-8">
              <!-- <div id="site-link"></div> -->
              <p id="show-description"></p>
              <p id="network"></p>
              <p id="genre"></p>
              <p id="premiere"></p>
          </div>
          <div class="col-lg-1">
              <div id="site-link"></div>
          </div>
        </div>                        
  
        <!-- Row for the seasons buttons -->
        <div class="row">
          <div class="col-lg-12">
            <div id="season-btns"></div>
          </div>
        </div>

        <!-- Row container the list of episodes per season -->
        <div class="row">
            <div class="col-lg-12">
              <div id="episode-container">
                <p class="choose-text">Choose a season to view episodes</p>
              </div>
            </div>
          </div>
        </div>
  </div> <!-- End show info container -->

</div>

  <div class="push"></div>
</div> -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
